<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="./style.css">
	<title>Tableau d'avancement</title>
        <meta charset="UTF-8">
    </head>
<body>
    <h1>Tableau d'Avancement</h1>
  <table>
    <thead>
        <tr>
            <th colspan="2">Tableau de valeurs</th>
            <td id="reac"><input id="rea" type="number" value="0" style="width:50px;display:inline-block;" onchange="table1()"><a style="margin-left:5px;display:inline-block;">Reactifs</a></td>
            <td id="proc"><input id="pro" type="number" value="0" style="width:50px;display:inline-block;" onchange="table1()"><a style="margin-left:5px;display:inline-block;">Produits</a></td>
        </tr>
        <tr>
            <th colspan="2">Volume Total (en L)</th>
            <td id="vtotc"><input id="vtot" value="1" style="width:50px;display:inline-block;" onchange="table2()"><a style="margin-left:5px;display:inline-block;"> Litres</a></td>
        </tr>    

    </thead>
    <tbody id="tbody"></tbody>
  </table>
	<table>
		<tbody>

			<tr>
				<td colspan="2">Equation Chimique</td>
				<td id="col1"></td>
			</tr>
			<tr>
				<td>Etat du système</td>
				<td>Avancement (en mol)</td>
				<td id="col2">Quantités de matière correspondantes (en mol)</td>
			</tr>
			<tr id="tr0"></tr>
			<tr id="tr1"></tr>
			<tr id="tr2"></tr>
            <tr id="tr3"></tr>
		</tbody>
	</table>

    <table>
    <thead>
    <th colspan="2">Trucs utiles</th>
    </thead>
    <tbody id="tbody">
        <tr id="1tr0"></tr>
		<tr id="1tr1"></tr>
        <tr id="1tr2"></tr>
        <tr id="1tr3"></tr>
        <tr id="1tr4"></tr>
    </tbody>
    </table>
    Lien de partage : <a id="lien"></a>

<script src="./script.js"></script>
</body>

</html>
